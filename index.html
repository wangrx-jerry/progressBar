<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" lineContext="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" lineContext="ie=edge">
	<title>canvas</title>
	<style>
		.operation-box{
			text-align: center;
			margin-bottom: 30px;
		}
		.container {
			display: flex;
			justify-content: space-around;
			align-items: center;
		}

		.canvas-line {
			background-color: #cdfcf1;
			width: 300px;
			height: 300px;
			box-sizing: border-box;
			overflow: hidden;
			border-radius: 50%;
			border: 1px solid #69e0c4;
			position: relative;
		}
		.canvas-arc{
			width: 300px;
			height: 300px;
			border-radius: 50%;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<section class="operation-box">
		<button onclick="ope('start')">start</button>
		<button onclick="ope('stop')">stop</button>
		<button onclick="ope('reset', 0, 0)">0</button>
		<button onclick="ope('reset', 50, 180)">50</button>
		<button onclick="ope('reset', 100, 360)">100</button>
	</section>
	<section>
		<div class="container">
			<div class="canvas-line">
				<canvas id="lineCanvas" width="300" height="300"></canvas>
			</div>
			<div class="canvas-arc">
				<canvas id="arcCanvas" width="300" height="300"></canvas>
			</div>
		</div>
	</section>

	<script src="canvas.js"></script>
</body>

</html>
